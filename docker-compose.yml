version: '3.8'

services:
  # Next.js Application
  nextjs:
    build: .
    container_name: crm-nextjs
    env_file:
      - .env
    environment:
      # All environment variables are loaded from .env file
      # Override specific Docker-related variables if needed
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_HOST=${DATABASE_HOST:-mysql}
      - DATABASE_USER=${DATABASE_USER:-crm_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-1234}
      - DATABASE_NAME=${DATABASE_NAME:-crm_system}
      - SAAS_DATABASE_NAME=${SAAS_DATABASE_NAME:-saas_master}
      - DATABASE_URL=${DATABASE_URL}
      - DOCKER_CONTAINER=true
      # Audio-related environment variables
      - PULSE_RUNTIME_PATH=/var/run/pulse
      - AUDIO_ENABLED=false
      - VPS_MODE=true
      - FALLBACK_TO_MANUAL_INPUT=true
    volumes:
      # Mount uploads directory for file storage with proper permissions
      - ./uploads:/app/uploads:rw
      - ./public/uploads:/app/public/uploads:rw
      # Mount logs for debugging
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - crm-network

  # MySQL Database
  mysql:
    image: mariadb:10.4.32
    container_name: crm-mysql
    env_file:
      - .env
    environment:
      # Root password
      MYSQL_ROOT_PASSWORD: "1234"
      # Default database to create
      MYSQL_DATABASE: "${DATABASE_NAME:-crm_system}"
      # Default user to create (MariaDB will create this automatically)
      MYSQL_USER: "${DATABASE_USER:-crm_user}"
      MYSQL_PASSWORD: "${DATABASE_PASSWORD:-1234}"
    # Expose MySQL port for local development
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Init scripts will run in alphabetical order
      - ./database/00-init-databases.sql:/docker-entrypoint-initdb.d/00-init-databases.sql:ro
      - ./database/crm_system.sql:/docker-entrypoint-initdb.d/01-crm_system.sql:ro
      - ./database/saas_master.sql:/docker-entrypoint-initdb.d/02-saas_master.sql:ro
      - ./database/03-admin-users.sql:/docker-entrypoint-initdb.d/03-admin-users.sql:ro
    restart: unless-stopped
    command: --innodb-buffer-pool-size=256M --max-connections=100
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm-network

  # phpMyAdmin - Secured with Authentication
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.2
    container_name: crm-phpmyadmin
    env_file:
      - .env
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      # Disable arbitrary server connection for security
      PMA_ARBITRARY: 0
      # Do not pre-fill credentials - force manual login
      # PMA_USER and PMA_PASSWORD removed for security
      # Root password for phpMyAdmin to connect
      MYSQL_ROOT_PASSWORD: "1234"
      PMA_ABSOLUTE_URI: "${NEXTAUTH_URL}/db-mgmt-a8f3e9c2b1d4f7e6a5c8b9d2e1f4a7b3/"
      # Hide phpMyAdmin version for security
      HIDE_PHP_VERSION: 1
      # Additional security settings
      PMA_CONTROLUSER: "${DATABASE_USER:-crm_user}"
      PMA_CONTROLPASS: "${DATABASE_PASSWORD:-1234}"
    restart: unless-stopped
    # Remove external port exposure
    expose:
      - "80"
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - crm-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - nextjs
      - phpmyadmin
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - crm-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: crm-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@crm.robintejarat.com --agree-tos --no-eff-email -d crm.robintejarat.com -d www.crm.robintejarat.com
    networks:
      - crm-network

volumes:
  mysql_data:
    driver: local

networks:
  crm-network:
    driver: bridge