version: '3.8'

services:
  # سرویس دیتابیس MySQL
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydatabase}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-userpassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - "./school.sql:/docker-entrypoint-initdb.d/init.sql:ro"
    restart: unless-stopped
    networks:
      - app-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # سرویس Redis
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # سرویس Next.js (فرانت‌اند)
  nextjs:
    build:
      context: ./next
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_PYTHON_API_URL=/python-api
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_PYTHON_API_URL=/python-api
      - PYTHON_API_URL=http://pythonserver:5000
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - DATABASE_URL=${DATABASE_URL:-mysql://root:rootpassword@mysql:3306/mydatabase?connect_timeout=30}
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret}
      - DOMAIN=${DOMAIN:-sch.ahmadreza-avandi.ir}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      pythonserver:
        condition: service_started
    networks:
      - app-network

  # سرویس Python
  pythonserver:
    build:
      context: ./faceDetectionWithCamera
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - FLASK_ENV=production
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-userpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-mydatabase}
    command: ["flask", "run", "--host=0.0.0.0"]

  # سرویس phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8083:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - PMA_ABSOLUTE_URI=https://${DOMAIN:-sch.ahmadreza-avandi.ir}/phpmyadmin/
    depends_on:
      - mysql
    networks:
      - app-network

  # سرویس Redis Commander
  redis-commander:
    image: rediscommander/redis-commander
    ports:
      - "8084:8081"
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
      - URL_PREFIX=/redis-commander
    depends_on:
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: